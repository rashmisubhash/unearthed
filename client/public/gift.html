<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Detail</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script defer src="header.js"></script> <!-- Link to your JS file for header -->
    <script defer src="gifts.js"></script> 

    <link rel="stylesheet" href="../styles.css"> <!-- if styles.css is in the public folder -->
<script defer src="scripts/header.js"></script> <!-- if header.js is in the scripts folder -->
<script defer src="scripts/gifts.js"></script> <!-- if gifts.js is in the scripts folder -->


</head>

<body>

    <header></header> <!-- Empty header element -->

    <main id="gift-content" class="gift-info">
        <!-- Image container -->
        <div class="image-container">
            <img id="image" src="" alt="Gift Image">
        </div>

        <!-- Gift details -->
        <div class="gift-details">
            <h2 id="name"></h2>
            <p id="submittedBy"></p>
            <p id="submittedOn"></p>
            <p id="pricePoint"></p>
            <p id="audience"></p>
            <p id="description"></p>
        </div>
    </main>

</body>

</html>
